<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/toastr/toastr.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <script src="app/app.module.js"></script>
    <script src="app/app.controller.js"></script>
    
    <script src="app/blocks/exception/exception.module.js"></script>
    <script src="app/blocks/exception/exception-handler.provider.js"></script>
    <script src="app/blocks/exception/exception.js"></script>
    
    <script src="app/blocks/logger/logger.module.js"></script>
    <script src="app/blocks/logger/logger.js"></script>
    <script src="app/blocks/logger/logger-http-interceptor.service.js"></script>
    
    <script src="app/blocks/router/router.module.js"></script>
    <script src="app/blocks/router/router-helper.provider.js"></script>

    <script src="app/core/core.module.js"></script>
    <script src="app/core/core.constants.js"></script>
    <script src="app/core/core.route.js"></script>
    <script src="app/core/core-http-interceptor.service.js"></script>
    <script src="app/core/core-http.service.js"></script>
    <script src="app/core/core.config.js"></script>
    
    <script src="app/auth/auth.module.js"></script>
    <script src="app/auth/auth.route.js"></script>
    <script src="app/auth/auth.service.js"></script>
    
    <script src="app/home/home.module.js"></script>
    <script src="app/home/home.route.js"></script>
    <script src="app/home/home.controller.js"></script>
    

  </head>
  <body ng-app="app" ng-controller="AppController as AppCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
